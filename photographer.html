<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"></a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <button class="contact_button" onclick="displayModal()" tabindex="2">Contactez-moi</button>
    </div>
    <div id="filter">
      <label for="filter_select">Trier par</label>
      <select name="filters" id="filter_select" tabindex="1">
        <option value="popularity">Popularité</option>
        <option value disabled>—————————————</option>
        <option value="date">Date</option>
        <option value disabled>—————————————</option>
        <option value="title">Titre</option>
      </select>
    </div>
  </main>
  <dialog id="contact_modal" aria-labelledby="header_name">
    <div class="modal">
      <header>
        <h2 id="header_name">Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" alt="Croix de fermeture du formulaire de contact">
      </header>
      <form aria-labelledby="header_name">
        <div>
          <label for="firstname">Prénom</label>
          <input type="text" name="firstname" id="firstname" required>
          <p id="firstname_error"></p>
        </div>
        <div>
          <label for="lastname">Nom</label>
          <input type="text" name="lastname" id="lastname" required>
          <p id="lastname_error"></p>
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required>
          <p id="email_error"></p>
        </div>
        <div>
          <label for="msg">Votre message</label>
          <input type="text" name="msg" id="msg" required>
          <p id="msg_error"></p>
        </div>
        <button type="button" class="contact_button" onclick="getInfo()">Envoyer</button>
      </form>
    </div>
  </dialog>

  <script type="module" src="scripts/pages/photographer.js"></script>
  <script type="module" src="scripts/models/images.js"></script>
  <script type="module" src="scripts/models/videos.js"></script>
  <script type="module" src="scripts/factories/mediaFactory.js"></script>
  <script type="module" src="scripts/templates/media.js"></script>
  <script src="scripts/utils/contactForm.js"></script>
</body>

</html>
